<div [ngClass]="alerta" class="alert alert-success" role="alert">
  A simple success alert with
  <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>


<button (click)="alerta = 'alert-info'" type="button" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" type="button" class="btn btn-info">Success</button>

<br><br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info':!propiedades.danger } ">
  Texto ng-class.component
</h3>
<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn" [ngClass]=" { 'btn-danger': !propiedades.danger, 'btn-info':propiedades.danger } ">Cambiar Color Texto</button>

<br><br>
<h3>Proceso Asyncronico</h3>
<button (click)="ejecutar()" type="button" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]=" { 'fa-save': !loading, 'fa-sync-alt fa-spin': loading }" class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span> 
  <span *ngIf="loading">Espere por favor</span> 
</button>
