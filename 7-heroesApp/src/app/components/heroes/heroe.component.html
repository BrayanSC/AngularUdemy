<h1>Heroe</h1>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']"> Regresar</button>
<hr>

<div class="row">

  <div class="col-md-12  animated fadeIn fast">

    <form (ngSumit)="guardar()" #forma="ngForm">

      <div class="form-gruop">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea type="text" class="form-control" name="bio" placeholder="Bio">

        </textarea>
      </div>

      <div class="form-gruop">
        <button class="btn btn-outline-primary">
          Gurdar Cambios
        </button>
      </div>

    </form>

  </div>

</div>
